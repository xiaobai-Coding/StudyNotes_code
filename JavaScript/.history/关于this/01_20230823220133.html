<body>
  <script>
    // 关于this的两个误解
    // 1.指向函数自身
    function foo(num){
      console.log('foo:' + num)
      this.count ++;
    }
    foo.count = 0;
    for(let i = 0; i<10; i++){
      if(i>5){
        foo(i)
      }
    }
    console.log(foo.count)
  </script>
