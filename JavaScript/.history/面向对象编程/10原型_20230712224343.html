<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原型</title>
</head>
<body>
  <script>
    function F(a,b){
      this.a = a;
      this.b = b;
      getinfo: function(a,b){
        return a + b
      }
     
    }
    console.log(F.getinfo(2,3))
    console.log(F.prototype)
  </script>
</body>
</html>
