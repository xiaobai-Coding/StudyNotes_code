<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原型</title>
</head>
<body>
  <script>
    function F(a,b){
      this.a = a;
      this.b = b;
      this.getinfo = function(a,b){
        return this.a + this.b
      }
    }
   
    // 利用函数的原型添加属性和方法
   
    var mufun1 = new F(3,3)
    var mufun2 = new F(3,4)
    var mufun3 = new F(3,5)
    // console.log(mufun.getinfo())
    // console.log(F.prototype)
    // console.log(mufun.s)
    // console.log(F.prototype.s)
    F.prototype.s = 9
    F.prototype.a = function(){
      return 10
    }
    console.log(mufun1.s)
    F.s = 999
    console.log(mufun2.s)
    console.log(mufun3.s)
  </script>
</body>
</html>
