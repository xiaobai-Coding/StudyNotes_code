  <title>Math</title>
</head>
<body>
  <script>
    // Math对象是包含一系列数学运算的方法
    // 1.Math.random() 获取随机数通常是0-1之间的随机数
    var n1 = Math.random()
    console.log(n1)
    // 2.获取0到100之间的随机数
    var n2 = Math.random() * 100;
    console.log(n2)
    // 3.获取某两位数之间的随机数 ((max - min) * Math.random()) + min
    ()
  </script>
