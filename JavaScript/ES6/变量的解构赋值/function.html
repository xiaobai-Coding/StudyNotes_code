<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function add([a, b]){
      return a + b
    }
    console.log(add([2,3]))

    function add2({x = 1, y = 2} = {}){
      return x * y
    }
   console.log(add2({x: 2, y: 10})) // 20
   console.log(add2({x: 2})) // 4
   console.log(add2({})) // 2
   console.log(add2()) // 2
  </script>
</body>
</html>
