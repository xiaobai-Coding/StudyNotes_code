<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      width: 205px;
      height: 210px;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px 5px;
      background-color: #8a8282;
    }
    .container div {
      width: 100px;
      height: 100px;
      background-color: #e23434;
    }
    .item2 {
      order: 0;
    }
    .item3 {
      order: -1;
    }
     .item4 {
      order: 1;
    }
    .item1 {
      order: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
  </div>
</body>
</html>
